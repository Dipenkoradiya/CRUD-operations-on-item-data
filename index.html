<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/css-beautify-minify.css" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="confirmAction">Confirm</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="bodyData">
            <header class="header">
                <div class="btn btn-primary btn-lg addbtn">Add item</div>
                <div class="btn btn-secondary btn-lg clearbtn">Clear items</div>
            </header>
            <section>
                <table class="itemTable table border-2 border-primary-subtle">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Availability</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </table>
            </section>
        </div>
        <div class="absoluteForm">
            <section class="addItemFormSection">
                <div class="addForm">
                    <form id="addItemForm">
                        <div class="col-md-6">
                            <label for="itemName" class="form-label w-50">Item name: </label>
                            <input type="text" class="form-control" id="itemName" name="itemName" value="" required />
                            <span class="addItemNameError col-md-4 text-danger"></span>
                        </div>
                        <div class="col-md-6">
                            <label for="itemCategory" class="form-label w-50" class="form-label w-50">Item Category: </label>
                            <input type="text" class="form-control" id="itemCategory" name="itemCategory" required value="" />
                            <span class="addItemCategoryError col-md-4 text-danger"></span>
                        </div>
                        <div class="col-md-6">
                            <label for="itemPrice" class="form-label w-50">Item Price: </label>
                            <input type="number" class="form-control" id="itemPrice" name="itemPrice" required value="" />
                            <span class="addItemPriceError col-md-4 text-danger"></span>
                        </div>
                        <div class="col-md-6">
                            <label for="itemAvailability" class="form-label w-50">Item Availability: </label>
                            <input type="number" class="form-control" id="itemAvailability" name="itemAvailability" required value="" />
                            <span class="addItemAvailabilityError col-md-4 text-danger"></span>
                        </div>
                        <div>
                            <button class="btn btn-primary addItembtn col-md-1" type="submit">Add</button>
                            <button class="btn btn-primary cancelBtn col-md-1">Cancel</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>

        <div class="editAbsoluteForm">
            <section class="editItemFormSection">
                <div class="editForm">
                    <form id="editItemForm">
                        <!-- <div>
                            <label for="Id">Id: </label>
                            <input type="text" id="id" name="ID" value="" />
                        </div> -->
                        <div class="col-md-4">
                            <label for="itemName" class="form-label w-50">Item name: </label>
                            <input type="text" class="form-control" id="editItemName" name="itemName" value="" />
                            <span class="editItemNameError col-md-4 text-danger"></span>
                        </div>
                        <div class="col-md-4">
                            <label for="itemCategory" class="form-label w-50">Item Category: </label>
                            <input type="text" class="form-control" id="editItemCategory" name="itemCategory" value="" />
                        </div>
                        <div class="col-md-4">
                            <label for="itemPrice" class="form-label w-50">Item Price: </label>
                            <input type="number" class="form-control" id="editItemPrice" name="itemPrice" value="" />
                            <span class="editItemPriceError col-md-4 text-danger"></span>
                        </div>
                        <div class="col-md-4">
                            <label for="itemAvailability" class="form-label w-50">Item Availability: </label>
                            <input type="number" class="form-control" id="editItemAvailability" name="itemAvailability" value="" />
                            <span class="editItemAvailabilityError col-md-4 text-danger"></span>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-primary saveEdit">Save</button>
                            <button class="btn btn-primary cancelEditBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">Cancel</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>

        <script src="/script.js"></script>
    </body>
    <div class=""></div>
</html>
